<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- TOP BAR -->
    <div class="top-bar">
        <img src="Images/logo-uol.png" alt="">
        <ion-icon name="people"></ion-icon>
    </div>
    <!-- BODY -->
    <div class="content">
        <ul>
            <li class="everyone-msg"><span class="hour">(HORA)</span> (USUARIO) para (RECEPTOR): (MENSAGEM DIGITADA)</li>
            <li class="private-msg"><span class="hour">(HORA)</span> (USUARIO) para (RECEPTOR): (MENSAGEM DIGITADA)</li>
            <li class="log-in-out-msg"><span class="hour">(HORA)</span> (USUARIO) para (RECEPTOR): (MENSAGEM DIGITADA)</li>
            <li class="everyone-msg"><span class="hour">(HORA)</span> (USUARIO) para (RECEPTOR): (MENSAGEM DIGITADA)</li>
            
        </ul>
    </div>
    <!-- BOTTOM BAR --> 
    <div class="bottom-bar">
        <input type="text" placeholder="Escreva aqui..." name="" id="">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

 <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
 <script src="scripts/script.js"></script>
</body>
</html>
